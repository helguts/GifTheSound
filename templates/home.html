<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{{ url_for('static', filename='home.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='loader.css') }}" rel="stylesheet">
    <title>Gif the sound</title>
</head>
<body>

<script src="//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="{{ url_for('static', filename='home.js') }}" type="text/javascript"></script>
<div>
    <div>
        <div>
            <textarea class="searchtext" id="searchtext" maxlength="500">She was walking in the street</textarea>
            <div>
                <input checked id="cbAnyWords" type="checkbox">
                <label for="cbAnyWords">Show gifs for any words (word types are not evaluated)</label></br>

                <input id="cbFastSearch" type="checkbox">
                <label for="cbFastSearch">Same word = same gif</label></br>
                <b>show gifs only for..</b></br>

                <input id="wordTypeNouns" name="wordType" type="checkbox" value="nouns">
                <label for="wordTypeNouns">Nouns</label></br>

                <input id="wordTypeAdjectives" name="wordType" type="checkbox" value="adjectives">
                <label for="wordTypeAdjectives">Adjectives</label></br>

                <input id="wordTypeVerbs" name="wordType" type="checkbox" value="verbs">
                <label for="wordTypeVerbs">Verbs</label></br>

                <input id="wordTypeAdverbs" name="wordType" type="checkbox" value="Adverbs">
                <label for="wordTypeAdverbs">Adverbs</label></br>
            </div>
        </div>
    </div>
    <div>
        </br>
        <button id="btSearchGifForText" style="display:inline-block; margin-right: 10px;">Gif the sound</button>
        <div id="loader" style="display:inline-block;"></div>
        <div id="gifdiv"></div>
    </div>
</div>
</body>
</html>
