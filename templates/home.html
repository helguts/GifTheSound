<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{{ url_for('static', filename='home.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='loader.css') }}" rel="stylesheet">
    <title>Gif the sound</title>
</head>
<body>

<script src="//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="{{ url_for('static', filename='home.js') }}" type="text/javascript"></script>
<div>
    <textarea class="searchtext" id="searchtext" maxlength="500"></textarea>
    <fieldset class="fieldset-auto-width">
        <legend>Search options:</legend>
        <ul>
            <li>
                <label>
                    <input id="wordTypeNouns" name="wordType" type="checkbox" value="nouns">
                    Nouns
                </label>
            </li>
            <li>
                <label>
                    <input id="wordTypeAdjectives" name="wordType" type="checkbox" value="adjectives">
                    Adjectives
                </label>
            </li>
            <li>
                <label>
                    <input id="wordTypeVerbs" name="wordType" type="checkbox" value="verbs">
                    Verbs
                </label>
            </li>
            <li>
                <label>
                    <input id="wordTypeAdverbs" name="wordType" type="checkbox" value="Adverbs">
                    Adverbs
                </label>
            </li>
        </ul>
        <input checked id="cbAnyWords" type="checkbox">Show gifs for any words (word types are not evaluated)<br>
        <input id="cbFastSearch" type="checkbox">Enable fast search (1 word = 1 gif)<br>
    </fieldset>
</div>
<div>
    <p>
        <button id="btSearchGifForText">Show gifs</button>
    </p>
</div>
<div id="loader"></div>
<div class="animate-bottom" id="gifdiv" style="display:none"></div>
</body>
</html>
